body {
  margin: 0; background: #000; color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
}

/* --- 起動画面：Montserrat --- */
#splash {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: #000; z-index: 2000;
  display: flex; justify-content: center; align-items: center;
  transition: opacity 1s ease-out; pointer-events: none;
}
.splash-logo {
  font-family: 'Montserrat', sans-serif;
  font-size: 26px; font-weight: 100; letter-spacing: 12px;
  animation: pulse 2.5s infinite;
}
@keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

.main-wrapper { display: flex; width: 100vw; height: 100vh; }

aside {

}

.sep { width: 100%; border-bottom: 1px solid #333; margin: 12px 0; }

#digital-clock { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; font-variant-numeric: tabular-nums; }

}

}
