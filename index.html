<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kei.works ViewTune v4.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --side: #111;
            --txt: #fff;
            --accent: #ff3b30;
            --brd: #333;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg); color: var(--txt);
            font-family: sans-serif; overflow: hidden;
        }

        /* 起動画面 */
        #splash {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .splash-logo { font-family: 'Montserrat', sans-serif; font-size: 2rem; letter-spacing: 0.3rem; }

        .main-wrapper { display: flex; width: 100vw; height: 100vh; }

        /* サイドバー 150px */
        aside {
            width: 150px; min-width: 150px; background-color: var(--side);
            border-right: 1px solid var(--brd);
            display: flex; flex-direction: column; align-items: center;
            padding: 15px 5px; box-sizing: border-box; overflow-y: auto;
        }

        .separator { width: 90%; border-bottom: 1px solid var(--brd); margin: 10px 0; }

        /* 時計 */
        #analog-clock { width: 110px; height: 110px; }
        #digital-clock { font-size: 1rem; font-family: monospace; margin: 5px 0; }

        /* PDF操作：昨日のボタン配置 */
        .pdf-controls { width: 100%; display: flex; flex-direction: column; gap: 8px; align-items: center; }
        .page-btns { display: flex; gap: 5px; width: 95%; }
        .p-btn {
            background: #222; border: 1px solid #555; color: #fff;
            padding: 12px 0; border-radius: 4px; cursor: pointer; font-size: 1.3rem; flex: 1;
        }

        /* プレイヤー */
        .audio-ui { width: 95%; display: flex; flex-direction: column; gap: 5px; }
        #play-btn { background: none; border: 1px solid #fff; color: #fff; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; }
        #seek-slider { width: 100%; accent-color: var(--accent); margin: 0; }
        #time-display { font-size: 0.6rem; opacity: 0.8; }

        input[type="file"] { display: none; }
        .upload-btn {
            width: 95%; text-align: center; padding: 10px 0; border: 1px solid #555;
            border-radius: 6px; cursor: pointer; font-size: 0.75rem; background: #1a1a1a;
        }

        /* メイン：昨日のシンプルな表示形式 */
        main { flex: 1; background: #000; position: relative; }
        #pdf-viewer { width: 100%; height: 100%; border: none; background: #000; }
        #placeholder { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #444; pointer-events: none; }
    </style>
</head>
<body>

    <div id="splash"><div class="splash-logo">Kei.works</div></div>

    <div class="main-wrapper">
        <aside>
            <div style="font-size: 0.5rem; opacity: 0.5; margin-bottom: 5px;">Kei.works</div>
            <canvas id="analog-clock"></canvas>
            <div id="digital-clock">00:00:00</div>
            
            <div class="separator"></div>
            
            <div class="pdf-controls">
                <label class="upload-btn">PDFを選択<input type="file" id="pdf-input" accept="application/pdf"></label>
                <div class="page-btns">
                    <button class="p-btn" id="prev-page">＜</button>
                    <button class="p-btn" id="next-page">＞</button>
                </div>
            </div>

            <div class="separator"></div>

            <div class="audio-ui">
                <label class="upload-btn">音源を選択<input type="file" id="audio-input" accept="audio/*"></label>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                    <button id="play-btn">▶</button>
                    <div id="time-display">0:00/0:00</div>
                </div>
                <input type="range" id="seek-slider" value="0">
            </div>
        </aside>

        <main>
            <iframe id="pdf-viewer" src=""></iframe>
            <div id="placeholder">PDFを選択してください</div>
        </main>
    </div>

    <script>
        // 起動画面消去
        window.addEventListener('load', () => {
            const sp = document.getElementById('splash');
            setTimeout(() => { sp.style.opacity = '0'; setTimeout(() => sp.style.display = 'none', 500); }, 1500);
        });

        // 時計（数字付き）
        function drawClock() {
            const now = new Date();
            document.getElementById('digital-clock').textContent = now.toTimeString().split(' ')[0];
            const canvas = document.getElementById('analog-clock');
            const ctx = canvas.getContext('2d');
            canvas.width = 220; canvas.height = 220;
            ctx.clearRect(0,0,220,220); ctx.translate(110,110);
            ctx.beginPath(); ctx.arc(0,0,100,0,Math.PI*2); ctx.strokeStyle='#fff'; ctx.lineWidth=3; ctx.stroke();
            // 数字
            ctx.fillStyle='#fff'; ctx.font='bold 18px Arial'; ctx.textAlign='center'; ctx.textBaseline='middle';
            ctx.fillText('12',0,-75); ctx.fillText('3',75,0); ctx.fillText('6',0,75); ctx.fillText('9',-75,0);
            // 針
            const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            const ha = (h%12+m/60)*30, ma = (m+s/60)*6, sa = s*6;
            drawHand(ctx, ha, 50, 6, '#fff'); drawHand(ctx, ma, 75, 4, '#fff'); drawHand(ctx, sa, 85, 2, '#ff3b30');
        }
        function drawHand(ctx, deg, len, w, col) {
            ctx.save(); ctx.rotate(deg*Math.PI/180); ctx.beginPath(); ctx.moveTo(0,10); ctx.lineTo(0,-len);
