<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kei.works ViewTune v4.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --sidebar-color: #111111;
            --text-color: #ffffff;
            --accent-red: #ff3b30;
            --border-color: #333333;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* 起動画面 */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 1s ease;
        }

        .main-wrapper { display: flex; width: 100vw; height: 100vh; }

        /* サイドバー 150px */
        aside {
            width: 150px; background-color: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; align-items: center;
            padding: 10px 8px; box-sizing: border-box; overflow-y: auto;
            z-index: 10;
        }

        .section-separator { width: 100%; border-bottom: 1px solid var(--border-color); margin: 8px 0; }
        .logo-small { font-family: 'Montserrat', sans-serif; font-size: 0.6rem; opacity: 0.5; margin-bottom: 5px; }

        /* 時計 */
        #analog-clock { width: 110px; height: 110px; }
        #digital-clock { font-size: 1.1rem; font-family: "SF Mono", monospace; margin-bottom: 5px; }

        /* PDFボタン */
        .page-btns { display: flex; gap: 5px; width: 100%; margin-top: 5px; }
        .page-btn {
            background: #222; border: 1px solid #555; color: #fff;
            padding: 12px 0; border-radius: 4px; cursor: pointer; font-size: 1.2rem; flex: 1;
        }

        /* プレイヤー */
        .audio-player-ui { width: 100%; display: flex; flex-direction: column; gap: 5px; }
        #play-btn {
            background: none; border: 1px solid #fff; color: #fff;
            width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 0.8rem;
        }
        #seek-slider { width: 100%; accent-color: var(--accent-red); margin: 0; }
        #time-display { font-size: 0.6rem; opacity: 0.8; }

        input[type="file"] { display: none; }
        .custom-file-upload {
            width: 95%; text-align: center; padding: 8px 0; border: 1px solid #555;
            border-radius: 6px; cursor: pointer; font-size: 0.7rem; background: #1a1a1a;
        }

        /* メインエリア（ここが改ページの肝） */
        main { 
            flex: 1; background: #000; position: relative; 
            overflow-y: scroll; scroll-snap-type: y mandatory; /* ページごとにピタッと止まる設定 */
        }
        main::-webkit-scrollbar { display: none; }
        
        /* PDFを大きく表示 */
        #pdf-viewer { 
            width: 100%; height: 500vh; /* 十分な高さを確保 */
            border: none; display: block;
        }
        
        #placeholder-text { 
            position: fixed; top: 50%; left: 55%; transform: translate(-50%, -50%); 
            color: #444; font-size: 0.8rem; pointer-events: none;
        }
    </style>
</head>
