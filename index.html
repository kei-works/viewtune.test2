<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kei.works ViewTune v4.4</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000;
            --sidebar-color: #111;
            --text-color: #fff;
            --accent-red: #ff3b30;
            --border-color: #333;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: sans-serif; overflow: hidden;
        }

        /* 起動画面：これが消えない問題を解決 */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10000; transition: opacity 0.8s ease; cursor: pointer;
        }
        .splash-logo { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; color: #fff; letter-spacing: 0.3rem; }

        .main-wrapper { display: flex; width: 100vw; height: 100vh; }

        /* サイドバー 150px */
        aside {
            width: 150px; min-width: 150px; background-color: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; align-items: center;
            padding: 15px 5px; box-sizing: border-box; overflow-y: auto;
        }

        .section-separator { width: 90%; border-bottom: 1px solid var(--border-color); margin: 10px 0; }

        /* 時計 */
        #analog-clock { width: 110px; height: 110px; margin-bottom: 5px; }
        #digital-clock { font-size: 1rem; font-family: monospace; }

        /* PDF操作 */
        .page-btns { display: flex; gap: 5px; width: 95%; margin-top: 5px; }
        .page-btn {
            background: #222; border: 1px solid #555; color: #fff;
            padding: 12px 0; border-radius: 4px; cursor: pointer; font-size: 1.2rem; flex: 1;
        }

        /* プレイヤー */
        .audio-player-ui { width: 95%; display: flex; flex-direction: column; gap: 5px; }
        #play-btn { background: none; border: 1px solid #fff; color: #fff; width: 32px; height: 32px; border-radius: 50%; }
        #seek-slider { width: 100%; accent-color: var(--accent-red); margin: 0; }
        #time-display { font-size: 0.6rem; opacity: 0.8; }

        input[type="file"] { display: none; }
        .custom-file-upload {
            width: 95%; text-align: center; padding: 10px 0; border: 1px solid #555;
            border-radius: 6px; cursor: pointer; font-size: 0.75rem; background: #1a1a1a;
        }

        /* メイン：PDF表示エリア */
        main { flex: 1; background: #000; position: relative; overflow-y: auto; scroll-snap-type: y mandatory; }
        main::-webkit-scrollbar { display: none; }
        #pdf-viewer { width: 100%; height: 1000vh; border: none; display: block; }
        #placeholder { position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%); color: #444; pointer-events: none; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">Kei.works</div>
        <div style="font-size: 0.7rem; margin-top: 10px; opacity: 0.5;">Loading...</div>
    </div>

    <div class="main-wrapper">
        <aside>
            <div style="font-size: 0.6rem; opacity: 0.5; margin-bottom: 5px;">Kei.works</div>
            <canvas id="analog-clock"></canvas>
            <div id="digital-clock">00:00:00</div>
            
            <div class="section-separator"></div>
            
            <label class="custom-file-upload">PDFを選択<input type="file" id="pdf-input" accept="application/pdf"></label>
            <div class="page-btns">
                <button class="page-btn" id="prev-btn">＜</button>
                <button class="page-btn" id="next-btn">＞</button>
            </div>

            <div class="section-separator"></div>

            <label class="custom-file-upload">音源を選択<input type="file" id="audio-input" accept="audio/*"></label>
            <div class="audio-player-ui">
                <audio id="audio-elem"></audio>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button id="play-btn">▶</button>
                    <div id="time-display">0:00/0:00</div>
                </div>
                <input type="range" id="seek-slider" value="0">
            </div>
        </aside>

        <main id="pdf-container">
            <iframe id="pdf-viewer" src=""></iframe>
            <div id="placeholder">PDFを読み込んでください</div>
