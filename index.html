<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kei.works ViewTune</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* 起動画面 */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .splash-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 0.5rem;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* メインレイアウト */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ヘッダー・時計エリア */
        header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            border-bottom: 1px solid #333;
        }

        .clock-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* アナログ時計 */
        #analog-clock {
            width: 40px;
            height: 40px;
        }

        /* デジタル時計 */
        #digital-clock {
            font-size: 1.4rem;
            font-family: "SF Mono", "Menlo", "Monaco", "Courier New", monospace;
            font-variant-numeric: tabular-nums;
            font-weight: 300;
        }

        .logo-small {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            opacity: 0.6;
        }

        /* PDF・コンテンツエリア */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* コントロール（オーディオ） */
        .controls {
            padding: 15px;
            background: #111;
            display: flex;
            justify-content: center;
            border-top: 1px solid #333;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            padding: 8px 16px;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .custom-file-upload:hover {
            background: #222;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">Kei.works</div>
    </div>

    <div class="container">
        <header>
            <div class="logo-small">Kei.works</div>
            <div class="clock-container">
                <canvas id="analog-clock"></canvas>
                <div id="digital-clock">00:00:00</div>
            </div>
        </header>

        <div class="content-area">
            <iframe id="pdf-viewer" src=""></iframe>
            <div id="placeholder-text" style="position:absolute; color:#444;">PDFを読み込んでください</div>
        </div>

        <div class="controls">
            <label class="custom-file-upload">
                <input type="file" id="pdf-input" accept="application/pdf"> PDF選択
            </label>
            <label class="custom-file-upload">
                <input type="file" id="audio-input" accept="audio/*"> 音源選択
            </label>
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        // 起動画面の処理
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 1000);
            }, 2000);
        });

        // 時計の更新
        function updateClocks() {
            const now = new Date();
            
            // デジタル時計の更新
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digital-clock').textContent = `${h}:${m}:${s}`;

            // アナログ時計の描画
            drawAnalogClock(now);
        }

        function drawAnalogClock(now) {
            const canvas = document.getElementById('analog-clock');
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;
            
            // サイズ調整（Retinaディスプレイ対応）
            canvas.width = 80;
            canvas.height = 80;
            canvas.style.width = '40px';
            canvas.style.height = '40px';
            const scale = 40;
            
            ctx.clearRect(0, 0, 80, 80);
            ctx.translate(scale, scale);
            
            // 外枠
            ctx.beginPath();
            ctx.arc(0, 0, scale - 2, 0, 2 * Math.PI);
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 2;
            ctx.stroke();

            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // 短針
            drawHand(ctx, (hours % 12 + minutes/60) * 30, scale * 0.5, 3, '#fff');
            // 長針
            drawHand(ctx, (minutes + seconds/60) * 6, scale * 0.7, 2, '#fff');
            // 秒針
            drawHand(ctx, seconds * 6, scale * 0.8, 1, '#ff3b30'); // 秒針だけ赤色でアクセント

            // 中心点
            ctx.beginPath();
            ctx.arc(0, 0, 2, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        function drawHand(ctx, deg, length, width, color) {
            ctx.save();
            ctx.rotate(deg * Math.PI / 180);
            ctx.beginPath();
            ctx.moveTo(0, 5); // 少し後ろに突き出す
            ctx.lineTo(0, -length);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.restore();
        }

        setInterval(updateClocks, 1000);
        updateClocks();

        // ファイル読み込み処理
        document.getElementById('pdf-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.getElementById('pdf-viewer').src = url;
                document.getElementById('placeholder-text').style.display = 'none';
            }
        });

        document.getElementById('audio-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.getElementById('audio-player').src = url;
            }
        });
    </script>
</body>
</html>
